name: Go

on:
  push:
  pull_request:

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: ["ubuntu-22.04", "macos-12"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version-file: './go.mod'
          cache: true
          cache-dependency-path: ./go.sum

      - name: Test
        run: |
          go test -v